---
- name: Install rabbitmq package on {{ ansible_distribution }}
  become: yes
  package:
    name: rabbitmq-server
    state: present
  notify:
    - restart rabbitmq
  tags: rabbitmq

- name: Ensure rabbitmq is enabled and running
  become: yes
  service:
    name: rabbitmq-server
    enabled: yes
    state: started
  tags: rabbitmq

- name: Add RabbitMQ plugins
  become: yes
  rabbitmq_plugin:
    name: "{{ item }}"
    state: enabled
    prefix: "{{ is_redhat6 | ternary(rmq_redhat6_prefix, omit) }}"
  with_items: "{{ rmq_plugins }}"
  when: rmq_plugins
  tags: rabbitmq
